<div class="resultTable">

  <div style="text-align:right">
    <mat-form-field>
      <mat-label>Download</mat-label>
      <mat-select>
        <mat-option value="1" (click)="downloadCSV()">
          CSV</mat-option>
        <mat-option value="2" (click)="downloadPDF()">PDF</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-grid-list cols=3 rowHeight=80px>
    <mat-grid-tile>
      <h3 class="mat-subheading-2">Course: {{course}} </h3>
    </mat-grid-tile>
    <mat-grid-tile>
      <h3 class="mat-subheading-2">Result Type: {{res_type}} </h3>
    </mat-grid-tile>
    <mat-grid-tile>
      <h3 class="mat-subheading-2">Sem: {{sem}} </h3>
    </mat-grid-tile>

  </mat-grid-list>

  <mat-form-field style="margin-left:10px">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Ross">
  </mat-form-field>

  <table style="overflow-x: scroll;width:100%" mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="roll_no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Roll No. </th>
      <td mat-cell *matCellDef="let element"> {{element.roll_no}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="sgpa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SGPA </th>
      <td mat-cell *matCellDef="let element"> {{element.sgpa}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="res_des">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Result Desc. </th>
      <td mat-cell *matCellDef="let element"> {{element.res_des}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 25, 75, 100]"></mat-paginator>
</div>

<script src="./../../../node_modules/chart.js/dist/Chart.js"></script>

<div class="chartsParent">
  <app-charts [labels]='sgpaLabels' [data]='sgpaData' [chartType]='sgpaType'>
  </app-charts>

  <app-charts [labels]='passLabels' [data]='passData' [chartType]='passType'>
  </app-charts>
</div>
